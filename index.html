<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIRUS DETECTED!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: red;
      text-align: center;
      overflow: hidden;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { background-color: black; color: red; }
      50% { background-color: red; color: black; }
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
    }

    #scan {
      width: 60%;
      margin: 20px auto;
      border: 2px solid red;
      padding: 10px;
    }

    #progress {
      background: red;
      height: 30px;
      width: 0%;
      animation: progress 10s linear forwards;
    }

    @keyframes progress {
      to { width: 100%; }
    }

    #countdown {
      font-size: 2em;
      margin: 30px 0;
    }

    #btn {
      font-size: 1.5em;
      padding: 10px 20px;
      background-color: red;
      color: black;
      border: none;
      cursor: pointer;
    }

    #msg {
      font-size: 2em;
      margin-top: 30px;
      color: lime;
      display: none;
    }
  </style>
</head>
<body>
  <h1>‚ö†Ô∏è VIRUS DETECTED! ‚ö†Ô∏è</h1>
  <div id="scan">
    <div id="progress"></div>
  </div>
  <div id="countdown">System will crash in 10 seconds...</div>
  <button id="btn" onclick="revealPrank()">Remove Virus</button>
  <div id="msg">üòÇ Gotcha! This is just a prank.</div>

  <script>
    let seconds = 10;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        countdown.textContent = `System will crash in ${seconds} seconds...`;
      } else {
        countdown.textContent = "üí• BOOM! üí•";
        clearInterval(timer);
      }
    }, 1000);

    function revealPrank() {
      document.getElementById('msg').style.display = 'block';
      document.getElementById('btn').style.display = 'none';
      countdown.textContent = "System stabilized. You're safe! üòÇ";
    }
  </script>
</body>
</html>
